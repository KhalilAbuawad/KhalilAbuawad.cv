  Hi, my name's Khalil and I'm a system developer at Norwegian Air Ambulance Technology AS. I'm a diversely skilled team member with skills in <mark>React</mark>, <mark>Python</mark>, <mark>CSS</mark>, <mark>PHP</mark> and <mark>SQL</mark>. I'm also an independent and creative decision maker. I like to be goal oriented while finding pleasure in the journey. 

